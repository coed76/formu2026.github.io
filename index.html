<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prematr√≠cula 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Canvas para part√≠culas mejoradas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .form-container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-container svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        h2 {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        input[type="text"]:hover {
            border-color: #cbd5e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .inline-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .contact-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 35px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding-top: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .custom-checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .custom-checkbox svg {
            width: 16px;
            height: 16px;
            fill: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox.checked svg {
            opacity: 1;
        }

        .checkbox-label {
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95em;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px 45px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(37, 211, 102, 0.5);
            }
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button:active {
            transform: translateY(-1px);
        }

        .whatsapp-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success-message.show {
            display: flex;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .success-text {
            color: #2d3748;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1em;
            }

            .inline-group {
                grid-template-columns: 1fr;
            }

            .contact-group {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                padding-top: 0;
            }

            .whatsapp-button {
                width: 100%;
                justify-content: center;
            }

            .success-message {
                left: 20px;
                right: 20px;
                top: auto;
                bottom: 20px;
            }
        }

        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        input[type="text"]:focus + .input-icon {
            opacity: 0.6;
        }
    </style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div class="form-container">
    <div class="header">
        <div class="logo-container">
            <svg viewBox="0 0 24 24">
                <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"/>
            </svg>
        </div>
        <h1>PREMATR√çCULA</h1>
        <h2>COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO</h2>
        <span class="year-badge">A√ëO 2026</span>
    </div>

    <form id="prematricula-form">
        <div class="form-section">
            <div class="form-group">
                <label for="nie">NIE del Estudiante</label>
                <div class="input-wrapper">

            <div class="form-group">

                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                            </svg>

                        <span class="checkbox-label">Tiene WhatsApp</span>

            </div>

                <svg viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>

</div>

<div class="success-message" id="success-message">
    <div class="success-icon">
        <svg viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
    </div>
    <span class="success-text">¬°Mensaje generado con √©xito!</span>
</div>

<script>
    // Sistema de part√≠culas mejorado con Canvas
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 60;

    class Particle {
        constructor() {
            this.reset();
            this.y = Math.random() * canvas.height;
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -10;
            this.speed = Math.random() * 1 + 0.5;
            this.radius = Math.random() * 3 + 1;
            this.opacity = Math.random() * 0.5 + 0.2;
            this.drift = Math.random() * 0.5 - 0.25;
        }

        update() {
            this.y += this.speed;
            this.x += this.drift;

            if (this.y > canvas.height) {
                this.reset();
            }

            if (this.x < 0 || this.x > canvas.width) {
                this.x = Math.random() * canvas.width;
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Sistema de checkbox personalizado
    let whatsappChecked = false;

    function toggleCheckbox() {
        whatsappChecked = !whatsappChecked;
        const checkbox = document.getElementById('whatsapp-checkbox');
        
        if (whatsappChecked) {
            checkbox.classList.add('checked');
        } else {
            checkbox.classList.remove('checked');
        }
    }

    // Funci√≥n mejorada para generar y enviar por WhatsApp
    function generarDocumentoWhatsapp() {
        const nie = document.getElementById('nie').value.trim();
        const nombreCompleto = document.getElementById('nombre-completo').value.trim();
        const nombreResponsable = document.getElementById('nombre-responsable').value.trim();
        const reservaMatricula = document.getElementById('reserva-matricula').value.trim();
        const turno = document.getElementById('turno').value.trim();
        const seccion = document.getElementById('seccion').value.trim();
        const numeroContacto = document.getElementById('numero-contacto').value.trim();

        // Validaci√≥n b√°sica
        if (!nie || !nombreCompleto || !nombreResponsable || !reservaMatricula || !numeroContacto) {
            alert('‚ö†Ô∏è Por favor, complete todos los campos obligatorios');
            return;
        }

        const poseeWhatsapp = whatsappChecked ? 'S√≠' : 'No';

        let mensaje = `‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\n`;
        mensaje += `‚ïë  *PREMATR√çCULA 2026*  ‚ïë\n`;
        mensaje += `‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n\n`;
        mensaje += `üè´ *COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO*\n\n`;
        mensaje += `üìã *DATOS DEL ESTUDIANTE*\n`;
        mensaje += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        mensaje += `üë§ NIE: ${nie}\n`;
        mensaje += `üìù Nombre: ${nombreCompleto}\n\n`;
        mensaje += `üë®‚Äçüë©‚Äçüëß *DATOS DEL RESPONSABLE*\n`;
        mensaje += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        mensaje += `üë§ Nombre: ${nombreResponsable}\n`;
        mensaje += `üì± Contacto: ${numeroContacto}\n`;
        mensaje += `üí¨ WhatsApp: ${poseeWhatsapp}\n\n`;
        mensaje += `üìö *INFORMACI√ìN ACAD√âMICA*\n`;
        mensaje += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        mensaje += `üéì Grado: ${reservaMatricula}\n`;
        mensaje += `‚è∞ Turno: ${turno}\n`;
        mensaje += `üìÇ Secci√≥n: ${seccion}\n\n`;
        mensaje += `‚úÖ *Documento generado exitosamente*\n`;
        mensaje += `üìÖ Fecha: ${new Date().toLocaleDateString('es-ES')}`;

        const mensajeCodificado = encodeURIComponent(mensaje);
        window.open(`https://api.whatsapp.com/send?text=${mensajeCodificado}`, '_blank');

        // Mostrar mensaje de √©xito
        const successMsg = document.getElementById('success-message');
        successMsg.classList.add('show');
        setTimeout(() => {
            successMsg.classList.remove('show');
        }, 3000);
    }

    // Efecto de enfoque suave en inputs
    const inputs = document.querySelectorAll('input[type="text"]');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.parentElement.querySelector('label').style.color = '#667eea';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.parentElement.querySelector('label').style.color = '#4a5568';
        });
    });
</script>

</body>
</html>
