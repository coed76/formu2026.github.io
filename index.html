<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prematrícula 2026</title>
    <style>
        /* CSS Integrado */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento por las partículas */
            position: relative;
        }

        /* Estilos para el fondo de partículas */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6); /* Color blanco translúcido */
            border-radius: 50%;
            pointer-events: none; /* Las partículas no interfieren con clics */
            animation: float 15s infinite ease-in-out; /* Animación de flotar */
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(0) translateX(0); }
            75% { transform: translateY(20px) translateX(-20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .form-container {
            max-width: 650px; /* Ajuste un poco el ancho */
            margin: 20px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative; /* Para que el formulario esté sobre las partículas */
            z-index: 10;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            color: #555;
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 1.4em;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 200px; /* Ancho fijo para las etiquetas */
            font-weight: bold;
            margin-right: 15px;
            color: #444;
        }
        .form-group input[type="text"] {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ccc; /* Borde más suave por defecto */
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transición para hover */
        }
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #007bff; /* Color al enfocar */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .form-group input[type="text"]:hover {
            border-color: #007bff; /* Color al pasar el mouse */
        }

        .inline-fields {
            display: flex;
            gap: 25px; /* Espaciado entre campos */
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permite que los campos se envuelvan en pantallas pequeñas */
        }
        .inline-fields > label { /* Etiqueta principal "Reserva matrícula en:" */
            width: 200px;
            font-weight: bold;
            margin-right: 15px;
            color: #444;
            flex-shrink: 0; /* Evita que la etiqueta se encoja */
        }
        .inline-fields .field-item {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Permite que los ítems individuales crezcan */
            min-width: 120px; /* Ancho mínimo para cada item */
        }
        .inline-fields .field-item label {
            width: auto;
            margin-right: 8px;
            font-weight: normal; /* Menos negrita para etiquetas internas */
            color: #555;
        }
        .inline-fields .field-item input {
            width: 80px; /* Ajuste el ancho de los campos pequeños */
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .inline-fields .field-item input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .inline-fields .field-item input:hover {
            border-color: #007bff;
        }

        .contact-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px; /* Espacio entre los grupos de contacto y WhatsApp */
        }
        .contact-group .contact-field {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 250px; /* Asegura que el campo de contacto tenga suficiente espacio */
        }
        .contact-group .contact-field label {
            width: 200px;
            font-weight: bold;
            margin-right: 15px;
            color: #444;
            flex-shrink: 0;
        }
        .contact-group .contact-field input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-group .contact-field input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .contact-group .contact-field input:hover {
            border-color: #007bff;
        }

        .whatsapp-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px; /* Ajuste para alinear con el formulario */
        }
        .whatsapp-check input[type="text"] {
            width: 50px;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
         .whatsapp-check input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .whatsapp-check input[type="text"]:hover {
            border-color: #007bff;
        }
        .whatsapp-check label {
             width: auto;
             font-weight: bold;
             color: #444;
        }
        .whatsapp-button-container {
            text-align: center;
            margin-top: 40px;
        }
        .whatsapp-button {
            background-color: #28a745; /* Color verde de WhatsApp */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            line-height: 1.4; /* Espaciado de línea para el texto */
        }
        .whatsapp-button:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
            transform: translateY(-2px); /* Pequeño efecto de elevación */
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }
        .whatsapp-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .form-group, .contact-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .form-group label, .contact-group label {
                width: 100%;
                margin-bottom: 5px;
                margin-right: 0;
            }
            .inline-fields {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .inline-fields > label {
                width: 100%;
                margin-bottom: 5px;
                margin-right: 0;
            }
            .inline-fields .field-item {
                width: 100%;
                justify-content: space-between;
            }
            .whatsapp-check {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>FORMULARIO DE PREMATRÍCULA 2026</h1>
    <h2>COMPLEJO EDUCATIVO CANTÓN SAN ISIDRO</h2>
    
    <div class="form-group">
        <label for="nie">NIE del Estudiante:</label>
        <input type="text" id="nie" name="nie" aria-label="NIE del Estudiante">
    </div>

    <div class="form-group">
        <label for="nombre-completo">Nombre Completo:</label>
        <input type="text" id="nombre-completo" name="nombre-completo" aria-label="Nombre Completo">
    </div>

    <div class="form-group">
        <label for="nombre-responsable">Nombre del responsable:</label>
        <input type="text" id="nombre-responsable" name="nombre-responsable" aria-label="Nombre del responsable">
    </div>

    <div class="inline-fields">
        <label for="reserva-matricula">Reserva matrícula en:</label>
        <input type="text" id="reserva-matricula" name="reserva-matricula" aria-label="Reserva matricula en">
        
        <div class="field-item">
            <label for="turno">Turno:</label>
            <input type="text" id="turno" name="turno" aria-label="Turno">
        </div>
        
        <div class="field-item">
            <label for="seccion">Sección:</label>
            <input type="text" id="seccion" name="seccion" aria-label="Sección">
        </div>
    </div>

    <div class="contact-group">
        <div class="contact-field">
            <label for="numero-contacto">Número de Contacto:</label>
            <input type="text" id="numero-contacto" name="numero-contacto" aria-label="Número de Contacto">
        </div>
        
        <div class="whatsapp-check">
            <label for="whatsapp">Posee WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" aria-label="Posee WhatsApp (Sí/No)">
        </div>
    </div>

    <div class="whatsapp-button-container">
        <button type="button" class="whatsapp-button" onclick="generarDocumentoWhatsapp()">
            Generar Documento<br>para Enviar<br>por Whatsapp
        </button>
    </div>

</div>

<script>
    // JavaScript para el fondo de partículas
    const body = document.body;
    const numParticles = 30; // Número de partículas

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        body.appendChild(particle);

        const size = Math.random() * 10 + 5 + 'px'; // Tamaño aleatorio entre 5px y 15px
        particle.style.width = size;
        particle.style.height = size;
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';

        const duration = Math.random() * 20 + 10 + 's'; // Duración de la animación
        particle.style.animationDuration = duration;
        
        const delay = Math.random() * 5 + 's'; // Retraso para que aparezcan escalonadamente
        particle.style.animationDelay = delay;

        // Hacer que las partículas aparezcan suavemente
        setTimeout(() => {
            particle.style.opacity = 1;
        }, 10); // Un pequeño retraso para asegurar que la transición se aplique

        // Eliminar la partícula después de un tiempo para evitar sobrecarga y crear nuevas
        particle.addEventListener('animationiteration', () => {
            particle.remove();
            createParticle(); // Crear una nueva partícula cuando una termina su ciclo
        });
    }

    for (let i = 0; i < numParticles; i++) {
        createParticle();
    }

    // Función para el botón de WhatsApp (ejemplo básico)
    function generarDocumentoWhatsapp() {
        const nie = document.getElementById('nie').value;
        const nombreCompleto = document.getElementById('nombre-completo').value;
        const nombreResponsable = document.getElementById('nombre-responsable').value;
        const reservaMatricula = document.getElementById('reserva-matricula').value;
        const turno = document.getElementById('turno').value;
        const seccion = document.getElementById('seccion').value;
        const numeroContacto = document.getElementById('numero-contacto').value;
        const poseeWhatsapp = document.getElementById('whatsapp').value;

        let mensaje = `*Formulario de Prematrícula 2026*\n`;
        mensaje += `*Complejo Educativo Cantón San Isidro*\n\n`;
        mensaje += `NIE del Estudiante: ${nie}\n`;
        mensaje += `Nombre Completo: ${nombreCompleto}\n`;
        mensaje += `Nombre del responsable: ${nombreResponsable}\n`;
        mensaje += `Reserva matrícula en: ${reservaMatricula} Turno: ${turno} Sección: ${seccion}\n`;
        mensaje += `Número de Contacto: ${numeroContacto} (¿Posee WhatsApp? ${poseeWhatsapp})\n\n`;
        mensaje += `*Favor completar y enviar este mensaje.*`;

        // Codificar el mensaje para URL
        const mensajeCodificado = encodeURIComponent(mensaje);

        // Intentar abrir WhatsApp (Desktop o Web)
        // Nota: Para dispositivos móviles, "whatsapp://" funciona mejor.
        // Para navegadores de escritorio, "https://web.whatsapp.com/send?text=" o "https://api.whatsapp.com/send?phone=NUMERO&text="
        // Aquí usamos una URL genérica para abrir la aplicación/web de WhatsApp con el mensaje prellenado.
        window.open(`https://api.whatsapp.com/send?text=${mensajeCodificado}`, '_blank');

        alert('Se ha generado un mensaje para WhatsApp. ¡Verifica la ventana o pestaña emergente!');
    }
</script>

</body>
</html>
